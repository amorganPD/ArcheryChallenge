<!DOCTYPE html>
<html>
<head>
    <title>Archery Challenge</title>
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
		<canvas class="renderCanvas" id="renderCanvas"></canvas>
    </div>
	
	<div id="modal" class="modal">
        <div id="modalUnderlay" class="modalUnderlay">
        </div>
        <div class="modalForeground">
            <div id="modalDiv" class="modalDiv">
				<div class="modalButton loadingGame" id="startGame">Loading...</div><br />
				<div class="modalButton" id="about">About</div>
			</div>
			<div id="aboutModal" class="modalDiv">
				<div class="modalButton" id="MainMenu">Main Menu</div>
				<div class="aboutText">Developers - Tony Morgan, J. Morris</div>
				<div class="aboutText">3D Framework - <a href="http://babylonjs.com/" title="Visit Babylon JS" target="_blank"> Babylon JS v2.0</a></div>
				<div class="aboutText">Keys Used<br />W - Up<br />A - Left<br />S - Down<br />D - Right<br />Spacebar - Shoot</div>
			</div>
        </div>
    </div>
	<div class='menu' id='Menu'>M</div>
	<div class='roundInfo' id='roundInfo'>ROUND 1</div>
	<div class='scoreInfo' id='scoreInfo'>000</div>
	<div class='arrowInfo' id='arrowInfo'>x 03</div>
	<div class='fps' id="fps">FPS:</div>
	<div class='debugMenu' id='debugMenu'>
		<div class='lps' id="lps">LPS:</div>
		<div class='lps' id="debugInfo">LPS:</div>
	</div>
</body>
	<!--Script references. -->
	<script type="text/javascript" src="Scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Scripts/timedLoop.js"></script>
	<script type="text/javascript" src="Scripts/bjs/cannon.js"></script>
	<script type="text/javascript" src="Scripts/bjs/hand-1.3.8.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.2.2.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.gamefx.collection.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.gamefx.virtualjoystick.js"></script>
	<script type="text/javascript" src="Scripts/howler.min.js"></script>
	<script type="text/javascript" src="Scripts/setImmediate.js"></script>
	
	<script type="text/javascript" src="Scripts/input.js"></script>
	<script type="text/javascript" src="Scripts/ballistics.js"></script>
    <script type="text/javascript" src="Scripts/site.js"></script>
	<script type="text/javascript" src="Scripts/collisions.js"></script>
	<script type="text/javascript" src="Scripts/htmlTemplates.js"></script>
	<script type="text/javascript" src="Scripts/entity.js"></script>
    <script type="text/javascript" src="Scripts/BabylonScene.js"></script>
    <script type="text/javascript" src="Scripts/BabylonMechanics.js"></script>
	
</html>
