<!DOCTYPE html>
<html>
<head>
    <title>Archery Challenge</title>
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="Scripts/ga.js"></script>
</head>
<body>
    <div class="container">
		<canvas class="renderCanvas" id="renderCanvas"></canvas>
    </div>
	<div class='logo'></div>
	<div id="modal" class="modal">
        <div id="modalUnderlay" class="modalUnderlay">
        </div>
        <div class="modalForeground">
            <div id="modalDiv" class="modalDiv">
				<div class="modalButton loadingGame" id="startGame">Loading...</div><br />
				<div class="modalButton" id="about">About</div>
			</div>
			<div id="aboutModal" class="modalDiv">
				<div class="aboutText">Developers - <a href='http://antonmorgan.com' title="A. Morgan" target="_blank">A. Morgan</a>, J. Morris</div>
				<div class="aboutText">3D Framework - <a href="http://babylonjs.com/" title="Visit Babylon JS" target="_blank"> Babylon JS v2.4</a></div>
				<div class="aboutText">
                    <div class='descriptionText'>Move:</div>
                    <div class='keys' id='AKey'>A</div>
                    <div class='keyWrapper'>
                        <div class='keys' id='WKey'>W</div>
                        <div class='keys' id='SKey'>S</div>
                    </div>
                    <div class='keys' id='DKey'>D</div>
                </div>
                <div class="aboutText">
                    <div class='descriptionText'>Draw/Shoot:</div>
                    <div class='keys' id='SpaceKey'>Space</div>
                </div>
                <div class="aboutText">
                    <div class='descriptionText'>Use Mouse:</div>
                    <div class='keys' id='OneKey'>1</div>
                </div>
				<div class="modalButton" id="MainMenu">Main Menu</div>
			</div>
			<div id="preferenceModal" class="modalDiv">
				<div class="menuTitle">User Preferences Menu</div>
                <div class="prefOption">Camera Mode: </div><div class="optionButton" id="cameraMode">Normal</div><p></p>
                <div class="prefOption">Touch Screen Mode: </div><div class="optionButton" id="touchScreenMode">Off</div><p></p>
				<div class="modalButton" id="exitButton">Return to Game</div>
			</div>
        </div>
    </div>
	<div class='menu' id='prefMenu'>M</div>
    <div class='infoRight'>
        <div class='fps' id="fps">FPS:</div>
        <div class='roundInfo' id='roundInfo'>ROUND 1</div>
        <div class='scoreInfo' id='scoreInfo'>000</div>
        <div class='arrowInfo' id='arrowInfo'>x 05</div>
    </div>
	<div class='debugMenu' id='debugMenu'>
		<div class='lps' id="lps">LPS:</div>
		<div class='lps' id="debugInfo">LPS:</div>
	</div>
    <div class="floatingHitScore"></div>
    <div class='sceneAlert'>Round 1</div>
	<!--Script references. -->
	<script type="text/javascript" src="Scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Scripts/timedLoop.js"></script>
	<script type="text/javascript" src="Scripts/bjs/cannon.js"></script>
	<script type="text/javascript" src="Scripts/bjs/hand-1.3.8.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.2.4-beta.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.gamefx.collection.js"></script>
	<script type="text/javascript" src="Scripts/bjs/babylon.gamefx.virtualjoystick.js"></script>
	<script type="text/javascript" src="Scripts/howler.min.js"></script>
	<script type="text/javascript" src="Scripts/setImmediate.js"></script>
	<script type="text/javascript" src="Scripts/modernizr-custom.js"></script>
	
	<script type="text/javascript" src="Scripts/input.js"></script>
	<script type="text/javascript" src="Scripts/ballistics.js"></script>
	<script type="text/javascript" src="Scripts/game.js"></script>
    <script type="text/javascript" src="Scripts/site.js"></script>
    <script type="text/javascript" src="Scripts/player.js"></script>
	<!-- <script type="text/javascript" src="Scripts/collisions.js"></script> -->
	<script type="text/javascript" src="Scripts/htmlTemplates.js"></script>
	<!-- <script type="text/javascript" src="Scripts/entity.js"></script> -->
    <script type="text/javascript" src="Scripts/BabylonScene.js"></script>
    <script type="text/javascript" src="Scripts/BabylonMechanics.js"></script>
</body>
	
</html>
